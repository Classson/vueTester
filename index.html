<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <h1 :style="{ color: selectedColor }">This Website is Traaaaaash</h1>
      </div>
      <dog :premium="premium" @update-color="updateColor"></dog>
    </div>

    <div>
      <form class="options-form" @submit.prevent="onSubmit">

        <p>
          <label for="name">Name:</label>
          <input id="name" v-model="name" placeholder="name" />
        </p>

        <p>
          <label for="opinion">Opinion:</label>
          <input id="opinion" v-model="opinion" placeholder="opinion" />
        </p>

        <p>
          <input type="submit" value="Submit">
        </p>

      </form>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
